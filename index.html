<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: right;
    }

    th {
      background-color: #f2f2f2;
    }

    .summary {
      background-color: #e9f5ff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .note {
      font-size: 0.9rem;
      color: #777;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>EMI Calculator (with Broken Period Interest)</h2>

    <label>Loan Amount (₹):</label>
    <input type="number" id="loanAmount" />

    <label>Interest Type:</label>
    <select id="interestType">
      <option value="reducing">Reducing</option>
      <option value="flat">Flat</option>
    </select>

    <label>Annual Interest Rate (%):</label>
    <input type="number" id="annualRate" step="0.01" />

    <label>Gross Tenure (months):</label>
    <input type="number" id="grossTenure" />

    <label>Advance EMI (count):</label>
    <input type="number" id="advanceEMI" />

    <label>Disbursal Date:</label>
    <input type="date" id="disbursalDate" />

    <label>First EMI Date:</label>
    <input type="date" id="firstEmiDate" />

    <button onclick="calculateEMI()">Calculate</button>
    <button onclick="downloadSchedule()">Download Schedule</button>

    <div id="results" class="summary"></div>
    <div id="schedule"></div>
    <div class="note">Note: The table is for illustration purposes only and may differ from actual.</div>
  </div>

  <script>
    function calculateEMI() {
      const P = parseFloat(document.getElementById("loanAmount").value);
      const interestType = document.getElementById("interestType").value;
      const annualRate = parseFloat(document.getElementById("annualRate").value);
      const R = annualRate / 1200;
      const grossTenure = parseInt(document.getElementById("grossTenure").value);
      const advanceEMI = parseInt(document.getElementById("advanceEMI").value);
      const disbursalDate = new Date(document.getElementById("disbursalDate").value);
      const firstEmiDate = new Date(document.getElementById("firstEmiDate").value);
      const netTenure = grossTenure - advanceEMI;

      const timeDiff = Math.abs(firstEmiDate - disbursalDate);
      const brokenPeriodDays = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
      const brokenInterest = (P * (annualRate / 100) * brokenPeriodDays) / 365;

      let EMI;
      if (interestType === "reducing") {
        EMI = P * R * Math.pow(1 + R, netTenure) / (Math.pow(1 + R, netTenure) - 1);
      } else {
        const flatInterest = (P * (annualRate / 100) * grossTenure) / 12 / grossTenure;
        EMI = (P / grossTenure) + flatInterest;
      }

      const firstEMI = EMI + brokenInterest;
      const lastEmiDate = new Date(firstEmiDate);
      lastEmiDate.setMonth(lastEmiDate.getMonth() + netTenure - 1);
      const netDisbursed = P - (EMI * advanceEMI);

      let html = `
        <h3>Loan Summary</h3>
        <p><strong>Interest Type:</strong> ${interestType}</p>
        <p><strong>Net Tenure:</strong> ${netTenure} months</p>
        <p><strong>Broken Period Interest:</strong> ₹${brokenInterest.toFixed(2)}</p>
        <p><strong>Regular EMI:</strong> ₹${EMI.toFixed(2)}</p>
        <p><strong>First EMI (with Broken Interest):</strong> ₹${firstEMI.toFixed(2)}</p>
        <p><strong>Advance EMIs Paid:</strong> ${advanceEMI} × ₹${EMI.toFixed(2)}</p>
        <p><strong>Net Disbursed Amount:</strong> ₹${netDisbursed.toFixed(2)}</p>
        <p><strong>Last EMI Date:</strong> ${lastEmiDate.toDateString()}</p>
      `;
      document.getElementById("results").innerHTML = html;

      let balance = P;
      let schedule = `
        <h3>Amortization Schedule</h3>
        <table id="amortTable">
          <tr><th>Month</th><th>Principal</th><th>Interest</th><th>EMI</th><th>Balance</th></tr>
      `;

      for (let i = 0; i < netTenure; i++) {
        let interest, principal;
        if (interestType === "reducing") {
          interest = balance * R;
          principal = EMI - interest;
          balance -= principal;
        } else {
          interest = (P * (annualRate / 100)) / 12;
          principal = P / grossTenure;
          balance -= principal;
        }

        schedule += `<tr><td>${i + 1}</td><td>${principal.toFixed(2)}</td><td>${interest.toFixed(2)}</td><td>${EMI.toFixed(2)}</td><td>${Math.max(0, balance.toFixed(2))}</td></tr>`;
      }

      schedule += `</table>`;
      document.getElementById("schedule").innerHTML = schedule;
    }

    function downloadSchedule() {
      const table = document.getElementById("amortTable");
      if (!table) return alert("Please calculate first.");
      let csv = "Month,Principal,Interest,EMI,Balance\n";
      [...table.rows].slice(1).forEach(row => {
        const cols = [...row.cells].map(td => td.textContent.trim());
        csv += cols.join(",") + "\n";
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "AmortizationSchedule.csv";
      link.click();
    }
  </script>
</body>
</html>
